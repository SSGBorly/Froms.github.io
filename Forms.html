<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Presonal Details</h1>

    <form action="POST">
        <label for="name">First Name :</label>
        <input type="text" name="name" placeholder="Enter Your Name" id="name"><br><br>

        <label for="password">Password :</label>
        <input type="password" name="password" placeholder="Enter Password" id="password"><br><br>

        <label for="email">E-mail id :</label>
        <input type="email" name="email" placeholder="Input Your Email" id="email"><br><br>

        <label for="gender">Gender :</label>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br><br>

        <label for="Contact">Contact :</label>
        <input type="number" name="Contact" maxlength="10" id="Content">

        <h1>Educational Qualification</h1>

        <label for="degree">Degree :</label>
        <Select name="degree">
            <option value="-Select Group-"> -Select Group- </option>
            <option value="BCS"> BCS </option>
            <option value="MCS"> MCS </option>
            <option value="BTECH"> BTECH </option>
        </Select><br><br>

        <label for="Engineering">Engineering :</label>
        <input list="Engineering" name="Engineering" placeholder=" -Select Group- ">
        <datalist id="Engineering">
            <option value="Civil">
            <option value="Mechanical">
            <Option value="Electrical">
            <Option value="Chemical">
        </datalist><br><br>

        <label for="Hobbies">Hobbies :</label>

        <label for="ReadingManga">Reading Manga</label>
        <input type="radio" name="Hobbies" id="ReadingManga">
        <label for="WatchingAnime">Watching Anime</label>
        <input type="radio" name="Hobbies" id="WatchingAnime"><br><br>

        <label for="Address">Address :</label>
        <textarea name="Address" rows="5" cols="10" id="Address">Input Your Address</textarea><br><br>

        <label for="Upload">Attach Resume</label>
        <input type="file" name="Upload" id="Upload"><br><br>

        <label for="submit"></label>
        <input type="submit">



    </form>

</body>

</html>
